apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sampleapi
  template:
    metadata:
      labels:
        app: sampleapi
    spec:
      containers:
      - name: sampleapi
        image: azurecontainertestjintoregistry.azurecr.io/sampleapi/sampleapi:latest
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: sampleapi-config
        - secretRef:
            name: sampleapi-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
